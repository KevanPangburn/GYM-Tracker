<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple gym work out tracking system GYM Tracker</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="background-box">
    <nav>
      <ul>
        <li name="gymtracker" ><a href="index.html">GYM Tracker</li>
        <li><a href="workout.html">Workout</a></li>
        <li><a href="history.html">History</a></li>
        <li><a href="index.html">Sign In</a></li>
      </ul>
    </nav>
    <div class="container">
      <div class="login"><label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required></div>

      <div class="login"><label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required></div>
      
      <div class="login"><button type="submit">Login</button>
      <label><input type="checkbox" checked="checked" name="remember"> Remember me
      </label></div>
    </div> 
  </div>  
  <div class="center">
    <p class="blockLetter">Train Harder.</p>
    <p class="blockLetter">Train Smarter.</p>
  </div>
</body>
</html>
